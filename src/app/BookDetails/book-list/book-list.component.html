<br>
<div class='container'>

    <div class="card-columns">
        
            <div class="card" *ngFor='let book of books'>
                <img [src]='book.bookCover' [title]='book.bookName | uppercase' style="width:75%">
                <h4>{{book.bookName}}</h4>
                <p>By {{book.author}}</p>
                <p class="price">Rs.{{book.price}}</p>
                <p><button>Add to Cart</button></p>
            </div>
        
    </div>

</div>
